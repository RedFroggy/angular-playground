version: 2 # use CircleCI 2.0

job_defaults: &job_defaults
  docker:
    - image: cimg/node:14.16.1-browsers

cache_key: &cache_key angular-starter-kit-v1-deps-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
dist_key: &dist_key angular-starter-kit-v1-dist-{{ .Revision }}
api_key: &api_key angular-starter-kit-v1-api-{{ .Revision }}

jobs:
  install:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: npm ci
      - save_cache:
          key: *cache_key
          paths:
            - node_modules
  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: npm run test:ci
      - run: npm run codecov
      - run: npm run build
      - save_cache:
          key: *dist_key
          paths:
            - dist
      - save_cache:
          key: *api_key
          paths:
            - src/app/api

  test:e2e:
    docker:
      - image: cypress/base:14.16.0
    steps:
      - checkout
      - restore_cache:
          key: *api_key
      - run: npm run e2e:ci:concurrent

  release:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - restore_cache:
          key: *dist_key
      - run: cp package.json dist/main
      - run: npm run release

workflows:
  version: 2
  build-test-release:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:e2e:
          requires:
            - build
      - release:
          requires:
            - test:e2e
          filters:
            branches:
              only: master
