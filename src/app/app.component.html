<!--The content below is only a placeholder and can be replaced.-->

<select class="form-control" name="locale" id="locale" (change)="changeLocale()" [(ngModel)]="locale">
  <option value="fr">FR</option>
  <option value="en">EN</option>
</select>

<div>
  <h2 translate="app.pet-title"></h2>
  <ul id="petList">
    <li *ngFor="let pet of pets">
      <span>{{pet.id}} - {{pet.name}} ({{pet.category?.name}})</span>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
